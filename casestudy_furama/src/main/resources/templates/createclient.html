<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Thêm các file CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Thêm Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Exam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{employee}">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{customer}">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{service}">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{contract}">Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{logout}">Logout</a>
            </li>
            <form class="form-inline ml-auto" action="/customer" method="get">
                <input style="margin-left: 500px" class="form-control mr-sm-2" type="search" placeholder="Tên Khách Hàng"
                       aria-label="Tìm kiếm" name="namecustomer">
                <input  style="margin-left: 500px" class="form-control mr-sm-2" type="date" placeholder="Ngày Sinh"
                        aria-label="Tìm kiếm" name="dayOfBirth">
                <input style="margin-left: 500px" class="form-control mr-sm-2" type="search" placeholder="Số Điện Thoại"
                       aria-label="Tìm kiếm" name="phonenumber">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
            </form>
        </ul>
    </div>
</nav>

<!-- Thêm nội dung trang -->
<div class="container my-5">
    <h1 class="text-center">Lưu Khách Hàng</h1>
    <form method="post" action="docreateclient" th:object="${cus}">
        <input th:field="*{idCustomer}" type="hidden">
        <div class="form-group">
            <label for="name">Tên Khách Hàng:</label>
            <input type="text" class="form-control" th:field="*{nameCustomer}" id="name"
                   placeholder="Nhập tên khách hàng">
            <p th:if="${#fields.hasErrors('nameCustomer')}" th:errors="*{nameCustomer}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="dob">Ngày Sinh:</label>
            <input type="date" th:field="*{dayOfBirth}" class="form-control" id="dob">
            <p th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="gender">Giới Tính:</label>
            <select class="form-control" id="gender" th:field="*{gender}">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red"></p>
            </select>
        </div>
        <div class="form-group">
            <label for="idNumber">Số CMND:</label>
            <input class="form-control" id="idNumber" th:field="*{id_card}">
            <p th:if="${#fields.hasErrors('id_card')}" th:errors="*{id_card}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="idPhoneNum">Số Điện Thoại:</label>
            <input class="form-control" id="idPhoneNum" th:field="*{phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="add">Địa Chỉ:</label>
            <input  class="form-control" id="add" th:field="*{address}">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="customertype">Loại Khách Hàng:</label>
            <select class="form-control" id="customertype" th:field="*{customerType}">
                <option th:each=" type : ${listType}"  th:text="${type.nameOfCustomerType}"
                        th:value="${type.id_of_customerType}"></option>
            </select>
        </div>
        <button style="background-color: black;color: white" type="submit" class="btn">Thêm Mới !!</button>

    </form>
</div>
