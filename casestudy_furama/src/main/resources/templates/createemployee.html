<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <a class="navbar-brand" href="#">Furama</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarNav">

<!-- Thêm nội dung trang -->
<div class="container my-5">
  <h1 class="text-center">Lưu Nhân Lực</h1>
  <form method="post" action="docreateemployee" th:object="${employee}">
    <input th:field="*{idEmployee}" type="hidden">
    <div class="form-group">
      <label for="name">Tên Nhân Lực:</label>
      <input type="text" class="form-control" th:field="*{nameEmployee}" id="name"
             placeholder="Nhập Tên Nhân Lực">
      <p th:if="${#fields.hasErrors('nameEmployee')}" th:errors="*{nameEmployee}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="dob">Ngày Sinh:</label>
      <input type="date" th:field="*{dateOfBirthEm}" class="form-control" id="dob">
      <p th:if="${#fields.hasErrors('dateOfBirthEm')}" th:errors="*{dateOfBirthEm}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="idNumber">Số CMND:</label>
      <input class="form-control" id="idNumber" th:field="*{id_cardEm}">
      <p th:if="${#fields.hasErrors('id_cardEm')}" th:errors="*{id_cardEm}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="idSalary">Lương:</label>
      <input class="form-control" id="idSalary" th:field="*{salary}">
      <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="idPhoneNum">Số Điện Thoại:</label>
      <input class="form-control" id="idPhoneNum" th:field="*{phoneNumberEmployee}">
      <p th:if="${#fields.hasErrors('phoneNumberEmployee')}" th:errors="*{phoneNumberEmployee}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{emailEmployee}">
      <p th:if="${#fields.hasErrors('emailEmployee')}" th:errors="*{emailEmployee}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="add">Địa Chỉ:</label>
      <input  class="form-control" id="add" th:field="*{addressEmployee}">
      <p th:if="${#fields.hasErrors('addressEmployee')}" th:errors="*{addressEmployee}" style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="edu">Học Vấn:</label>
      <select class="form-control" id="edu" th:field="*{education_degree}">
        <option th:each=" educa : ${listEdu}"  th:text="${educa.nameOfEducationDegre}"
                th:value="${educa.id_education_degre}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="pos">Vị Trí:</label>
      <select class="form-control" id="pos" th:field="*{position}">
        <option th:each=" pos : ${listPos}"  th:text="${pos.namePosition}"
                th:value="${pos.idPosition}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="div">Phòng Ban:</label>
      <select class="form-control" id="div" th:field="*{division}">
        <option th:each=" divi : ${listDiv}"  th:text="${divi.nameDivision}"
                th:value="${divi.idDivision}"></option>
      </select>
    </div>
    <button style="background-color: black;color: white" type="submit" class="btn">Thêm Mới !!</button>


  </form>
</div>
